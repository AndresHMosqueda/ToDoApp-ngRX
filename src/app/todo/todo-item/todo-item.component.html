<li [ngClass]="{'completed': todo.completado,
                'editing' : editando }"  >
    <div class="view">
        <input class="toggle" 
               type="checkbox"
               [formControl]="chField"
               [checked]="todo.completado"
               >
        <label (dblclick)="editar()">{{todo.texto}}</label>
        <button (click)="deleteTodo()" class="destroy"></button>
    </div>
    <input class="edit"
     [value]="todo.texto" 
     [formControl]="txtField"
     (blur)="terminarEdicion()"
    #txtInputFisico>
</li>
