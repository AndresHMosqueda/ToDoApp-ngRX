<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{pendings}}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li (click)="cambiarFiltro(filtro)" *ngFor="let filtro of filtrosValidos">
            <a [ngClass]="{'selected': filtro === actualFilter}"> {{filtro}}</a>
        </li>
       
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button (click)="borrarTodo()" class="clear-completed">Clear completed</button>
</footer>
